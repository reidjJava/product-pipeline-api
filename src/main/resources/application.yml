server:
  port: 8080

spring:
  datasource:
    username: root
    password: root
    url: jdbc:postgresql://localhost:5432/generator?currentSchema=test

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:/changelog.xml